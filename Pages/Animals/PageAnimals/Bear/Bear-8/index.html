<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../../Animals/assets/mascara-de-urso.ico"
      type="icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bear - 8</title>
  </head>
  <body>
    <div class="bear">
      <div class="bear-head">
        <div class="bear-ear left">
          <div class="inner-ear"></div>
        </div>
        <div class="bear-ear right">
          <div class="inner-ear"></div>
        </div>
      </div>
      <div class="bear-body">
        <div class="bear-face">
          <div class="bear-eyes">
            <div class="bear-eye left">
              <div class="inner-eye"></div>
            </div>
            <div class="bear-eye right">
              <div class="inner-eye"></div>
            </div>
          </div>
          <div class="bear-mouth">
            <div class="bear-nose"></div>
          </div>
        </div>
      </div>
      <div class="bear-arms">
        <div class="bear-arm left"></div>
        <div class="bear-arm right"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
